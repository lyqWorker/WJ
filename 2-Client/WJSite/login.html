<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>网进科技信息化管理系统</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="Resources/plugins/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Resources/custom/css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="login_box container">
        <div class="login_head">
            <h3>网进科技信息化管理系统</h3>
        </div>
        <div class="login_body">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">
                    &times;
                </button>
                成功！很好地完成了提交。
            </div>
            <div class="login_form">
                <div class="form-group">
                    <label for="name">登录账号</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入登录账号">
                </div>
                <div class="form-group">
                    <label for="name">登录密码</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入登录密码">
                </div>
            </div>
        </div>
      
    </div>


    <!--JS文件引入-->
    <script src="Resources/plugins/js/jquery.min.js"></script>
    <script src="Resources/plugins/js/bootstrap.min.js"></script>
    <!--JS文件引入结束-->
</body>
</html>
