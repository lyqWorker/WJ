<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>网进科技信息化管理系统</title>
    <!--网站图标引入-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!--网站图标引入结束-->
    <!--CSS文件引入-->
    <link href="Resources/css/plugins/bootstrap.min.css" rel="stylesheet" />
    <link href="Resources/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Resources/css/custom/c/drag.css" rel="stylesheet" />
    <link href="Resources/css/custom/c/style.css" rel="stylesheet" />
    <link href="Resources/css/custom/y/login.css" rel="stylesheet" />
    <!--CSS文件引入结束-->
</head>
<body>
    <!--top-->
    <div class="login_top">
        <ul>
            <li><a href="login.html"><img src="Resources/image/logo.png" /></a></li>
            <li><a href="login.html"><h2>网进管理信息系统</h2></a></li>
        </ul>
    </div>
    <!--end-->
    <!--登录面板-->
    <div class="login_body">
        <div class="office_img">
            <img src="Resources/image/office.png" />
        </div>
        <div class="login_panel">
            <div class="login_box">
                <!--<h2>Login NetMarch MIS</h2>-->
                <h2>登录网进科技MIS</h2>
                <div class="login_from">
                    <div class="input_group">
                        <p class="input-title">
                            帐号:
                            <span class="warning sp_loginname">
                                <span class="fa fa-exclamation-circle"></span>
                                <span class="warning_text">请填写有效帐号</span>
                            </span>
                        </p>
                        <div class="input-fill input_loginname">
                            <input type="text" id="txtLoginName" class="input" placeholder="请输入帐号">
                        </div>
                    </div>
                    <div class="input_group">
                        <p class="input-title">
                            密码:
                            <span class="warning sp_pwd">
                                <span class="fa fa-exclamation-circle"></span>
                                <span class="warning_text"></span>
                            </span>
                        </p>
                        <div class="input-fill input_pwd">
                            <input type="password" id="txtPwd" class="input" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="input_group">
                        <p class="input-title">
                            验证码:
                            <span class="warning">
                                <span class="fa fa-exclamation-circle"></span>
                                <span class="warning_text"></span>
                            </span>
                        </p>
                        <div class="input-fill">
                            <button class="btn-verification">
                                <img id="shield" src="Resources/image/shield.png" />
                                &nbsp;点击完成验证
                            </button>
                            <div id="validator">
                                <div id="verification">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="input_sub">
                        <input type="button" id="btnLogin" class="btn btn-primary" value="登 录" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end-->

    <div id="footer" class="footer"></div>

    <!--JS文件引入-->
    <script src="Resources/js/plugins/jquery.min.js"></script>
    <script src="Resources/js/plugins/bootstrap.min.js"></script>
    <script src="Resources/js/custom/c/drag.js"></script>
    <script src="Resources/js/custom/y/login.js"></script>
    <script src="Resources/js/custom/c/common.js"></script>
    <!--JS文件引入结束-->
</body>
</html>
