<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--设置不缓存，调试开发模式，实际生产环境需关闭-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <!--end-->

    <title>网进科技信息化管理系统</title>
    <!--网站图标引入-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!--网站图标引入结束-->
    <!--CSS文件引入-->
    <link href="Resources/plugins/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Resources/plugins/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Resources/custom/css/style.css" rel="stylesheet" />
    <link href="Resources/custom/css/login.css" rel="stylesheet" />
    <!--CSS文件引入结束-->
</head>
<body>
    <!--top-->
    <div class="login_top">
        <ul>
            <li><a href="login.html"><img src="Resources/image/logo.png" /></a></li>
            <li><a href="login.html"><h2>网进管理信息系统</h2></a></li>
        </ul>
    </div>
    <!--end-->
    <!--登录面板-->
    <div class="login_body">
        <div class="office_img">
            <img src="Resources/image/office.png" />
        </div>
        <div class="login_panel">
            <div class="login_box">
                <!--<h2>Login NetMarch MIS</h2>-->
                <h2>登录网进科技MIS</h2>
                <div class="login_from">
                    <div class="input_group">
                        <p class="input-title">
                            帐号:
                            <span class="warning sp_loginname">
                                <span class="fa fa-exclamation-circle"></span>
                                <span class="warning_text">请填写有效帐号</span>
                            </span>
                        </p>
                        <div class="input-fill input_loginname">
                            <input type="text" id="txtLoginName" class="input" placeholder="请输入帐号">
                        </div>
                    </div>
                    <div class="input_group">
                        <p class="input-title">
                            密码:
                            <span class="warning sp_pwd">
                                <span class="fa fa-exclamation-circle"></span>
                                <span class="warning_text"></span>
                            </span>
                        </p>
                        <div class="input-fill input_pwd">
                            <input type="password" id="txtPwd" class="input" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="input_sub">
                        <input type="button" id="btnLogin" class="btn btn-primary" value="登 录" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end-->

    <div id="footer" class="footer"></div>

    <!--JS文件引入-->
    <script src="Resources/plugins/js/jquery.min.js"></script>
    <script src="Resources/plugins/js/bootstrap.min.js"></script>
    <script src="Resources/custom/js/login.js"></script>
    <script src="Resources/custom/js/footer.js"></script>
    <!--JS文件引入结束-->
</body>
</html>
